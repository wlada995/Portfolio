<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="shortcut icon" href="/Vlada/img/img.png" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <a href="index.html"
            ><img src="img/img.png" id="icon" alt="User Icon"
          /></a>
        </div>

        <!-- Login Form -->
        <form>
          <input
            id="name"
            type="text"
            id="login"
            class="fadeIn second"
            name="username"
            placeholder="login"
            value=""
          />
          <input
            id="pass"
            type="password"
            id="password"
            class="fadeIn third"
            name="password"
            placeholder="password"
            value=""
          />
          <div
            id="logBtn"
            class="fadeIn btn btn-info btn-lg fourth my-5"
            value="Log In"
          />
        </form>
      </div>
    </div>
  </body>
</html>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/Vlada/js/login.js"></script>
